<div class="container col-md-6"style="text-align:center">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Personas</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">ID:</label>
                    <input [(ngModel)]="persona.id" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Nombres:</label>
                    <input [(ngModel)]="persona.nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellidos:</label>
                 <input [(ngModel)]="persona.apellidos" name="apellidos" type="text" class="form-control">
                </div>
                <button (click)="guardar()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
